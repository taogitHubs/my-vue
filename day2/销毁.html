<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./vue.js"></script>
    <script>
        var Sub = {
            template:
            `
                <div> 我是子组件</div>
            `, 
             destroyed:function(){
                console.log('destroyed')
            },
            beforeDestroy:function(){
                console.log('beforeDestroy')
            },
          
            
        }
        var App={
            components:{
                'sub-vue':Sub
            },
            data:function(){
                return {
                    text:true
                }
            },
            template:`
                <div>
                <keep-alive>
                    <sub-vue v-if='text'></sub-vue></keep-alive>
                    <button @click="text=!text">销毁</button>
                </div>
            `
        }
        new Vue({
            el:'#app',
            render:c=>c(App)
        })
    </script>
</body>
</html>
