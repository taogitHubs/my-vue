<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= *, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./vue.js"></script>
    <script>
        var vm=new Vue()//用来通信
        var Sub={
            template:`
                <div>
                    我是子组件
                    <button @click="callDaddy">110</button>
                </div>
            `,
            methods:{
                callDaddy:function(){
                    vm.$emit('123456','a',1);
                }
            }
        }
        var App={
            template:`
                <div>
                    <sub-vue></sub-vue>
                    我是父组件
                </div>
            `,
            created(){
                console.log('父组件创建了')
                // vm.$on('123456',function (str,num) {
                //          console.log(str);
                //         console.log(num);
                //         console.log('收到孩子的求救了');                
                // })
                 //触发1次
                //   vm.$once('123456',function(str,num){
                //     console.log(str);
                //     console.log(num);
                //     console.log('收到孩子的求救了');
                // });
                // 触发3次
                var count = 1;
                vm.$on('123456', function (str, num) {
                    console.log(count);
                    if (count == 3) {
                        //手动关闭事件 $off
                        vm.$off('123456');
                    }
                    console.log('收到孩子的求救了');
                    count++;
                });
            },
            components:{
                'sub-vue':Sub
            }
        }

        new Vue({
            el:'#app',
            render:c=>c(App)
        })
    </script>
</body>
</html>
