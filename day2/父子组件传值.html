<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./vue.js"></script>
    <script>
        var MyShow={
            template:`
                <div style="background-color:red;">
                    <h1>{{title}}</h1>
                </div>
            `,
            props:['title'],
            data:function(){
                return {
                    text:'def'
                }
            }
        }
        var App = {
                components: {
                    'my-show': MyShow
                },
                template: `
                <div>
                    <my-show title="45678"></my-show>
                    <my-show v-bind:title="text"></my-show>
                </div>
            `,
                data: function () {
                    return {
                        text: 'abc'
                    }
                }
            };
       new Vue({
            el:'#app',
            render: c => c(App)
       }) 
    </script>
</body>
</html>
