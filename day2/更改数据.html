<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app"></div>
        <script src="./vue.js"></script>
        <script>
            var App = {
                data: function () {
                    return {
                        text: true
                    }
                },
                template: `
                    <div>
                        {{text}}
                        <button @click="text = !text">改变数据</button>
                    </div>
                `,
                beforeUpdate: function () {
                    // this.text=true;
                    // this.text = '更新前'
                    console.log('beforeUpdate');
                },
                updated: function () {
                    // this.text = '更新后'
                    console.log('updated')
                }
            }
            new Vue({
                el: '#app',
                render: c => c(App)
            })
        </script>
</body>
</html>
